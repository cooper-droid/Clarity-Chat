version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: fiat-clarity-db
    environment:
      POSTGRES_USER: fiat
      POSTGRES_PASSWORD: fiat123
      POSTGRES_DB: fiat_clarity
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fiat -d fiat_clarity"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
