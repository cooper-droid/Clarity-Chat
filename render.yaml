services:
  # FastAPI Backend
  - type: web
    name: clarity-api
    runtime: python
    region: oregon
    plan: starter
    rootDir: apps/api
    buildCommand: pip install -r requirements.txt
    preDeployCommand: python init_db.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: clarity-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: DEV_MODE
        value: false
      - key: FRONTEND_URL
        sync: false
      - key: OPENAI_PROMPT_ID
        value: pmpt_6962e013d6d88196b1c3834baa00e88500912c21d3085185
    healthCheckPath: /health

  # Frontend (Next.js)
  - type: web
    name: clarity-chat-frontend
    runtime: node
    region: oregon
    plan: starter
    rootDir: apps/web
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: NODE_ENV
        value: production

# Database
databases:
  - name: clarity-db
    databaseName: fiat_clarity
    user: fiat
    region: oregon
    postgresMajorVersion: 15
